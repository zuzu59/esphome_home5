globals:
   - id: ota_state
     type: int
     initial_value: '0'
   - id: ota_timeout
     type: int
     initial_value: '0'

interval:
  - interval: 1s
    then:
      if:
        condition:
          mqtt.connected:
        then:
          - logger.log: MQTT est connecté !
          - if:
              condition:
                lambda: 'return id(ota_state) == 1;'
              then:
                - logger.log: OTA est demandé !
                - logger.log: J'arrête le desleep !
                - deep_sleep.prevent: deep_sleep_1
              else:
                - logger.log: Je suis connected et envoie la sauce !
                - logger.log: Je vais dormir !
                - delay: 0.5s
                - deep_sleep.enter: deep_sleep_1
          - lambda: |-
              id(ota_timeout) += 1;
          - if:
              condition:
                lambda: 'return id(ota_timeout) > 12;'
              then:
                - logger.log: On est en ota timeout !
                - mqtt.publish:
                    topic: th0_8285/ota/state
                    payload: 'OFF'
                    retain: true
                - logger.log: J'ai mis state OTA à OFF !
                - logger.log: J'ai un problème, je dois dormir !
                - delay: 0.5s
                - deep_sleep.enter: deep_sleep_1
              else:
                - logger.log: On peut flasher !
        else:
          - logger.log: J'attends d'être connecté à MQTT !



