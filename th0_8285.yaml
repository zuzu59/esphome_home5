# Enable Home Assistant API
#api:
#  password: !secret api_password

ota:
  password: !secret ota_password

# Définition des Switch's
switch:
  - platform: gpio
    name: "th0_8285 LED"
    inverted: True
    id: led
    pin: GPIO2
  - platform: restart
    name: "th0_8285 Restart"

# WEB Server
web_server:
  port: 80

# MQTT server
mqtt:
  broker:  !secret mqtt_server_dev
  port:  !secret mqtt_port_dev
  username:  !secret mqtt_user_dev
  password:  !secret mqtt_password_dev
  on_message:
    - topic: th0_8285/ota/command
      payload: 'ON'
      then:
        - logger.log: Receive OTA command !
        - mqtt.publish:
           topic: th0_8285/ota/command
           payload: 'OFF'
           retain: true
        - mqtt.publish:
           topic: th0_8285/ota/state
           payload: 'ON'
           retain: true
        - globals.set:
            id: ota_state
            value: '1'



