esphome:
  name: test-pompe1
esp8266:
  board: esp01_1m

# Configuration WIFI
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # networks:
  #   - ssid: !secret wifi_ssid_apzuzu7
  #   - password: !secret wifi_pass_apzuzu7
  #   - ssid: !secret wifi_ssid_apzuzu6
  #   - password: !secret wifi_pass_apzuzu6
  #   - ssid: !secret wifi_ssid_3G_zf
  #   - password: !secret wifi_pass_3G_zf2
  #   - ssid: !secret wifi_ssid_3G_zf2
  #   - password: !secret wifi_pass_3G_zf2
  #   - ssid: !secret wifi_ssid_3g_s7
  #   - password: !secret wifi_pass_3g_s7
  #   - ssid: !secret wifi_ssid_apzuzu6_EXT
  #   - password: !secret wifi_pass_apzuzu6_EXT
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "test-pompe1 Fallback"
    password: !secret ap_wifi_password

captive_portal:
# Enable logging

logger:
#    level: VERBOSE

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

# WEB Server
web_server:
  port: 80

# Configuration pour les capteur de température DS18B20
dallas:
  - pin: GPIO4
    update_interval: 10s

# Définition des Switch's
switch:
  - platform: gpio
    name: "test-pompe1 LED"
    inverted: True
    id: led
    pin: GPIO2
  - platform: restart
    name: "test-pompe1 Restart"
  - platform: gpio
    name: "test-pompe1 pompe1"
    inverted: True
    id: pompe1
    pin: GPIO5

# Sensors
sensor:
  - platform: wifi_signal
    name: "test-pompe1 Signal Wi-Fi"
    update_interval: 60s
  - platform: uptime
    name: "test-pompe1 uptime"
    update_interval: 60s
  - platform: dallas
    address: 0xd1020a92465ec628
    name: test-pompe1 aller"
  - platform: dallas
    address: 0x3a0309977932c728
    name: "test-pompe1 retour"

  - platform: homeassistant
    name: "Consigne pompe 1"
    id: consigne_pompe1
    entity_id: input_number.consigne_pompe1
    internal: false    
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(consigne_pompe1).state < 30;'
            then:
              - logger.log: "The sensor value is below 30!"
              - switch.turn_on: led
              - delay: 5s
            else:
              - logger.log: "The sensor value is above 30!"
        - switch.turn_off: led
    

# Sensors text
text_sensor:
  - platform: version
    name: "test-pompe1 Version"
  - platform: wifi_info
    ip_address:
      name: test-pompe1 IP Address
      id: wifi_ip
    ssid:
      name: test-pompe1 Connected SSID
      id: wifi_ssid

    
    