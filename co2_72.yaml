esphome:
  name: co2_72
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "co2_72 Fallback Hotspot"
    password: !secret ap_wifi_password

captive_portal:

# Enable logging
logger:
#    level: VERBOSE

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

# Switch
switch:
  - platform: gpio
    name: "co2_72 LED"
    inverted: True
    id: led
    pin: D4

  - platform: restart
    name: "co2_72 Restart"

# Définition du bouton physique
binary_sensor:
  - platform: gpio
    pin:
      number: D3
      mode: INPUT_PULLUP
      inverted: True
    name: "co2_72 button"
    on_press:
      - switch.toggle: led

# WEB Server
web_server:
  port: 80

# MQTT server
mqtt:
  broker:  !secret mqtt_server_dev
  port:  !secret mqtt_port_dev
  username:  !secret mqtt_user_dev
  password:  !secret mqtt_password_dev



# I2C conf
i2c:
    sda: D5
    scl: D6
    scan: True

# Sensors
sensor:
  - platform: wifi_signal
    name: "co2_72 Signal Wi-Fi"
    update_interval: 61s

  - platform: uptime
    name: "co2_72 uptime"
    update_interval: 63s

######### juste là pour changer l'harmonique du CPU qui interagit avec le WIFI sur mes NodeMCU lowcost :-(
  - platform: homeassistant
    name: "th8 Temp"
    entity_id: sensor.th8_temperature
#    id: th8_th
    internal: true
