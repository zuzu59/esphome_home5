esphome:
  name: robot_0

esp8266:
  board: d1_mini

# Configuration WIFI
wifi:
  ssid: !secret wifi_ssid_apzuzu7
  password: !secret wifi_pass_apzuzu7

  # networks:
  
  #   - ssid: !secret wifi_ssid_apzuzu7
  #   - password: !secret wifi_pass_apzuzu7
    
  #   - ssid: !secret wifi_ssid_apzuzu6
  #   - password: !secret wifi_pass_apzuzu6

  #   - ssid: !secret wifi_ssid_3G_zf
  #   - password: !secret wifi_pass_3G_zf2
    
  #   - ssid: !secret wifi_ssid_3G_zf2
  #   - password: !secret wifi_pass_3G_zf2
    
  #   - ssid: !secret wifi_ssid_3g_s7
  #   - password: !secret wifi_pass_3g_s7
    
  #   - ssid: !secret wifi_ssid_apzuzu6_EXT
  #   - password: !secret wifi_pass_apzuzu6_EXT


  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "robot_0 Fallback"
    password: !secret ap_wifi_password

captive_portal:

# Enable logging
logger:
    level: VERBOSE

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

# WEB Server
web_server:
  port: 80


# Définition des Switch's
switch:
  - platform: gpio
    name: "robot_0 LED"
    inverted: True
    id: led
    pin: D4

  - platform: restart
    name: "robot_0 Restart"

  - platform: gpio
    name: "robot_0 motor A speed"
    # inverted: True
    id: robot_0_motor_A_speed
    pin: D1

  - platform: gpio
    name: "robot_0 motor B speed"
    # inverted: True
    id: robot_0_motor_B_speed
    pin: D2

  - platform: gpio
    name: "robot_0 motor A direction"
    # inverted: True
    id: robot_0_motor_A_direction
    pin: D3

  - platform: gpio
    name: "robot_0 motor b direction"
    # inverted: True
    id: robot_0_motor_B_direction
    pin: D4




# Définition des Sensors
sensor:
  - platform: wifi_signal
    name: "robot_0 Signal Wi-Fi"
    update_interval: 60s

  - platform: uptime
    name: "robot_0 uptime"
    update_interval: 15s


  - platform: ultrasonic
    trigger_pin: D5
    echo_pin: D6
    name: "robot_0 distance"
    update_interval: 2s




# Définition des Sensors text
text_sensor:
  - platform: version
    name: "robot_0 Version 1150"

  - platform: wifi_info
    ip_address:
      name: robot_0 IP Address
      id: wifi_ip
    ssid:
      name: robot_0 Connected SSID
      id: wifi_ssid


# Définition des inputs numbers
number:
  - platform: template
    name: "robot_0 consigne alarme low"
    restore_value: true
    optimistic: true
    min_value: 0.0
    max_value: 0.8
    step: 0.01
    initial_value: 0.4
    unit_of_measurement: "V"
    id: robot_0_consigne_alarme_low