ota_http:

# WEB Server
web_server:
  port: 80

# MQTT server
mqtt:
  broker:  !secret mqtt_server_dev
  port:  !secret mqtt_port_dev
  username:  !secret mqtt_user_dev
  password:  !secret mqtt_password_dev
  birth_message:
  will_message:
  reboot_timeout: 15s

# I2C conf
i2c:
  sda: D2
  scl: D1
#  frequency: 10khz


# Définition des Switch's
switch:
  - platform: gpio
    name: "th7 LED"
    inverted: True
    id: led
    pin: D4

  - platform: restart
    name: "th7 Restart"

  - platform: shutdown
    name: "th7 Shutdown"
    id: th7_shutdown
    internal: true

  - platform: template
    name: "th7 Firmware update"
    id: th7_firmware_update
    turn_on_action:
      then:
        - binary_sensor.template.publish:
            id: th7_ota_mode
            state: ON
        - logger.log: "On me demande un firmware update"
    turn_off_action:
      then:
        - binary_sensor.template.publish:
            id: th7_ota_mode
            state: OFF
        - logger.log: "On ne me demande plus un firmware update"


