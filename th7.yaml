# Définition des binary sensor
binary_sensor:
  - platform: gpio
    pin:
      number: D7
      mode: INPUT_PULLUP
      inverted: True
    name: "th7 sleep mode"
    id: th7_sleep_mode

  - platform: template
    name: "th7 ota mode"
    id: th7_ota_mode


# Définition des Sensors text
text_sensor:
  - platform: version
    name: "th7 Version 164434"

  - platform: wifi_info
    ip_address:
      name: th7 IP Address
      id: wifi_ip
    ssid:
      name: th7 Connected SSID
      id: wifi_ssid


