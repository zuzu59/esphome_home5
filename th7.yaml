# Définition des Sensors
sensor:
  - platform: wifi_signal
    name: "th7 Signal Wi-Fi"
    update_interval: 10s
    on_value:
      if:
        condition:
          mqtt.connected:
        then:
          - logger.log: Je suis connecté sur le mqtt et j'envoie la sauce !
          - switch.turn_off: led
          - delay: 1.0s
          - switch.turn_on: led
          - if:
              condition:
                lambda: 'return id(th7_ota_mode).state == 0;'
              then:
                - if:
                    condition:
                      lambda: 'return id(th7_sleep_mode).state == 1;'
                    then:
                      - logger.log: On me demande de dormir !
                      - deep_sleep.enter: deep_sleep_1
              else:
                - mqtt.publish:
                    topic: th7/switch/th7_firmware_update/command
                    payload: "OFF"
                    retain: True
                - delay: 2s
                - ota_http.flash:
                    url: http://192.168.0.138:8080/th7.bin
                - logger.log: "This message should be not displayed(reboot)"
        else:
          - logger.log: Erreur 007 *********************************************************
          - if:
              condition:
                lambda: 'return id(th7_sleep_mode).state == 1;'
              then:
                - logger.log: On me demande de dormir !
                - deep_sleep.enter: deep_sleep_1

  - platform: uptime
    name: "th7 uptime"
    update_interval: 2s

# température et humidité
  - platform: htu21d
    temperature:
      name: "th7 Température"
      filters:
        - offset: -0.0
    humidity:
      name: "th7 Humidité"
#      accuracy_decimals: 0
    update_interval: 2s

