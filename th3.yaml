esphome:
  name: th3

esp8266:
  board: d1_mini

# Configuration WIFI
wifi:
  ssid: !secret wifi_ssid_3G_zf2
  password: !secret wifi_pass_3G_zf2

  # networks:
  
  #   - ssid: !secret wifi_ssid_apzuzu7
  #   - password: !secret wifi_pass_apzuzu7
    
  #   - ssid: !secret wifi_ssid_apzuzu6
  #   - password: !secret wifi_pass_apzuzu6

  #   - ssid: !secret wifi_ssid_3G_zf
  #   - password: !secret wifi_pass_3G_zf2
    
  #   - ssid: !secret wifi_ssid_3G_zf2
  #   - password: !secret wifi_pass_3G_zf2
    
  #   - ssid: !secret wifi_ssid_3g_s7
  #   - password: !secret wifi_pass_3g_s7
    
  #   - ssid: !secret wifi_ssid_apzuzu6_EXT
  #   - password: !secret wifi_pass_apzuzu6_EXT


  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp32-ble-hub1 Fallback"
    password: !secret ap_wifi_password

captive_portal:

# Enable logging
logger:
    level: VERBOSE

# Enable Home Assistant API
#api:
#  password: !secret api_password

ota:
  password: !secret ota_password

# WEB Server
web_server:
  port: 80




# MQTT server
mqtt:
  broker:  !secret mqtt_server_dev
  port:  !secret mqtt_port_dev
  username:  !secret mqtt_user_dev
  password:  !secret mqtt_password_dev




# I2C conf
i2c:
  sda: D5
  scl: D6


# Définition des Switch's
switch:
  - platform: gpio
    name: "th3 LED"
    inverted: True
    id: led
    pin: D4

  - platform: restart
    name: "th3 Restart"


# Définition des Sensors
sensor:
  - platform: wifi_signal
    name: "th3 Signal Wi-Fi"
    update_interval: 60s

  - platform: uptime
    name: "th3 uptime"
    update_interval: 60s

  - platform: htu21d
    temperature:
      name: "th3 Température"
    humidity:
      name: "th3 Humidité"
    update_interval: 15s


# Définition des Sensors text
text_sensor:
  - platform: version
    name: "th3 Version 1257"

  - platform: wifi_info
    ip_address:
      name: th3 IP Address
      id: wifi_ip
    ssid:
      name: th3 Connected SSID
      id: wifi_ssid

